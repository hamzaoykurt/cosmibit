# Application Configuration
spring.application.name=cosmibit-backend

# Server Configuration
server.port=8080

# MongoDB Configuration - USE ENVIRONMENT VARIABLE
spring.data.mongodb.uri=mongodb+srv://cosmibit-cluster.qqoegcy.mongodb.net/cosmibit-cluster?appName=cosmibit-cluster

# Frontend URL (for CORS) - USE ENVIRONMENT VARIABLE
cosmibit.frontend.url=${COSMIBIT_FRONTEND_URL:http://localhost:3000}

# Logging Configuration
logging.level.com.cosmibit=INFO
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.security=DEBUG

# Jackson Configuration (JSON serialization)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
